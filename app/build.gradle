apply plugin: 'com.android.application'
apply plugin: 'com.google.firebase.crashlytics'

repositories {
    maven { url 'https://maven.fabric.io/public' }
}
android {
    compileSdkVersion = 28

    defaultConfig {
        testInstrumentationRunner = 'androidx.test.runner.AndroidJUnitRunner'
        applicationId = 'com.yerbaswallet'
        minSdkVersion 24
        targetSdkVersion 28
        versionCode 50
        versionName "3.0.0"
        multiDexEnabled true

        // Similar to other properties in the defaultConfig block,
        // you can configure the ndk block for each product flavor
        // in your build configuration.
        ndk {
            // Specifies the ABI configurations of your native
            // libraries Gradle should build and package with your APK.
            abiFilters 'x86', 'x86_64', 'armeabi-v7a', 'arm64-v8a'
        }
        externalNativeBuild {
            cmake {
                arguments '-DANDROID_TOOLCHAIN=clang', '-DANDROID_STL=c++_static', "-DANDROID_STL=c++_shared"
            }
        }
    }

    testOptions {
        unitTests.returnDefaultValues = true
    }
    packagingOptions {
        resources {
            pickFirsts += ['protobuf.meta']
        }
    }


    externalNativeBuild {
        cmake {
            // When you specify a version of CMake, as shown below,
            // the Android plugin searches for its binary within your
            // PATH environmental variable.
            path "CMakeLists.txt"  //path can only be set outside (in android block)

        }
    }

    // Specifies two flavor dimensions.
    flavorDimensions "mode"

    productFlavors {
        yerb {
            applicationId = "com.yerbaswallet"
            dimension "mode"
            resValue "string", "app_name", "YERB Wallet"
            buildConfigField "boolean", "TESTNET", "false"

            externalNativeBuild {
                cmake {
                    // When you specify a version of CMake, as shown below,
                    // the Android plugin searches for its binary within your
                    // PATH environmental variable.
                    cFlags ""
                    targets "core"
                }
            }
        }

        yerbTestnet {
            applicationId = "com.yerbaswallet"
            dimension "mode"
            resValue "string", "app_name", "YERB-testnet"
            buildConfigField "boolean", "TESTNET", "true"

            externalNativeBuild {
                cmake {
                    // When you specify a version of CMake, as shown below,
                    // the Android plugin searches for its binary within your
                    // PATH environmental variable.
                    cFlags "-DTESTNET=1"
                    targets "core"
                }
            }

        }

    }


    buildTypes {
//        gitUpdateModules()
//        proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        release {
            minifyEnabled = false
            debuggable = false

            ndk {
                minifyEnabled = false
                debuggable = false
            }
        }
        debug {
            debuggable = true
            jniDebuggable = true
            minifyEnabled = false

            ndk {
                minifyEnabled = false
                debuggable = true
                jniDebuggable = true
            }
        }

    }
    sourceSets { main { java.srcDirs = ['src/main/java', 'src/main/jni/root'] } }
    ndkVersion = '21.0.6113669'
    lint {
        abortOnError true
        checkReleaseBuilds false
        disable 'MissingTranslation'
        explainIssues true
        ignoreWarnings true
        quiet false
    }
    namespace 'com.yerbaswallet'
}

task copyResDirectoryToClasses(type: Copy) {
    from "${projectDir}/src/test/res"
    into "${buildDir}/intermediates/classes/test/debug/res"
}

